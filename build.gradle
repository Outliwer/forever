ext {
    springBootVersion = '1.5.22.RELEASE'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.22.RELEASE")
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

allprojects {
    apply plugin: 'java'
}

project(":forever-api") {
    apply plugin: 'org.springframework.boot'
    dependencies {
        compile project(":forever-service")

        compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
        compile "org.springframework.boot:spring-boot-starter-aop:$springBootVersion"
        compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
        compile "org.springframework.boot:spring-boot-starter-cache:$springBootVersion"
    }
}

